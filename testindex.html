<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .contact-buttons-container {
            display: flex;
            gap: 2px; /* Space between buttons */
            padding: 10px; /* Space from the top */
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .call-button {
            background-color: #007bff; /* Blue color for call */
        }

        .whatsapp-button {
            background-color: #25D366; /* Green color for WhatsApp */
        }

        .icon {
            
            font-size: 1.2em; /* Adjust icon size */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="contact-buttons-container">
        <a href="tel:+1YourPhoneNumber" class="contact-button call-button">
            <i class="fas fa-phone icon"></i>
        </a>
        <a href="https://wa.me/1YourWhatsAppNumber" target="_blank" class="contact-button whatsapp-button">
            <i class="fab fa-whatsapp icon"></i>
        </a>
    </div>

    </body>
</html>
