<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-amber-600 hover:text-amber-700">Sufra Kabab</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-amber-600 nav-link" data-section="home">Home</a>
                <a href="index.html#about" class="text-gray-600 hover:text-amber-600 nav-link" data-section="about">About Us</a>
                <a href="index.html#services" class="text-gray-600 hover:text-amber-600 nav-link" data-section="services">Services</a>
                <a href="menu.html" class="text-gray-600 hover:text-amber-600 nav-link" data-section="menu">Menu</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-amber-600 nav-link" data-section="contact">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none" aria-label="Toggle mobile menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-white pb-3">
            <a href="#home" class="block px-6 py-2 text-gray-600 hover:bg-amber-50 nav-link" data-section="home">Home</a>
            <a href="index.html#about" class="block px-6 py-2 text-gray-600 hover:bg-amber-50 nav-link" data-section="about">About Us</a>
            <a href="index.html#services" class="block px-6 py-2 text-gray-600 hover:bg-amber-50 nav-link" data-section="services">Services</a>
            <a href="menu.html" class="block px-6 py-2 text-gray-600 hover:bg-amber-50 nav-link" data-section="menu">Menu</a>
            <a href="index.html#contact" class="block px-6 py-2 text-gray-600 hover:bg-amber-50 nav-link" data-section="contact">Contact</a>
        </div>
    </nav>

    <main class="iframe-container-fullscreen">
         <iframe loading="lazy" style="position: relative; width: 100%; height: 600px; max-height: 80vh; border: none; border-radius: 8px; padding: 0; margin: 0; overflow: hidden;"
      src="https://www.canva.com/design/DAGkj8E72T0/c518LKRsRopbPUZHnysDCQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
        
    </main>

    <footer class="main-footer">
        <div class="social-links">
            <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a> |
            <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a> |
            <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
            </div>
        <p class="copyright">&copy; 2025 Sufra Kabab. All Rights Reserved.</p>
    </footer>


    <script>
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const navMenu = document.getElementById('navMenu');
        const menuLinks = document.querySelectorAll('.nav-menu a');

        function toggleMenu() {
            navMenu.classList.toggle('menu-open');
            hamburgerBtn.classList.toggle('active');
            const isExpanded = navMenu.classList.contains('menu-open');
            hamburgerBtn.setAttribute('aria-expanded', isExpanded);
        }

        hamburgerBtn.addEventListener('click', toggleMenu);

        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('menu-open')) {
                    toggleMenu();
                }
            });
        });
    </script>

</body>
</html>
